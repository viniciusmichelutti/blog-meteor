<head>
  <title>blog</title>
</head>

<body>
  <header>
    <a href="#" class="logo">blog</a>

    <div class="right">
      {{> loginButtons}}
    </div>
  </header>

  <div id="container">
    {{> posts}}

    {{#if currentUser}}
      {{> createPost}}
    {{/if}}
  </div>

  <footer>
    logo / home / write your story / login
  </footer>
</body>

<template name="posts">
  {{#each posts}}
    <div class="post">
      {{> post}}
    </div>
  {{/each}}
</template>

<template name="post">
  <h1>
    <a href="#">{{title}}</a>
  </h1>
  <p class="postDetails">
    {{formatDate createdAt}} / {{author.username}} {{#if draft}}(Draft){{/if}}
    {{#if owner}}
      <a href="#" class="edit">Edit</a>
    {{/if}}
  </p>
  <p class="postContent">
    {{resumePost}}
  </p>
  <div class="postMore">
    <span class="tags">
      <a href="#">tag1</a>, <a href="#">tag2</a>, <a href="#">tag3</a>
    </span>
    <a href="#" class="right">Continue reading...</a>
  </div>
</template>

<template name="createPost">
  <h2>Create Post</h2>
  <form>
      <input type="text" name="title" class="postTitle" placeholder="Type your title here..." />
      <textarea name="post" class="postText" rows="10" cols="20" placeholder="Your story goes here..."></textarea>
      <input type="button" class="sendPost" value="Create Post" />
      <input type="button" class="savePost" value="Save Draft" />
  </form>
</template>
